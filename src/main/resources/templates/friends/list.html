<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{friends.list.title}"></h2>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableFriends"
				id="tableFriends">
				<thead>
					<tr>
						<th th:text="#{friends.list.id}"></th>
						<th th:text="#{friends.list.user1}"></th>
						<th th:text="#{friends.list.user2}"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="friends : ${friendsList}">
						<td th:text="${friends.id}"></td>
						<td th:text="${friends.user1}"></td>
						<td th:text="${friends.user2}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
