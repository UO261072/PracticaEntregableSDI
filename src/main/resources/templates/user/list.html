<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{user.list.title}"></h2>
		<form class="navbar-form" action="/user/list">
			<div class="form-group">
				<input name="searchText" type="text" class="form-control" size="50">
			</div>
			<button type="submit" class="btn btn-default" th:text="#{user.list.search}">Prueba</button>
		</form>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tableUsers"
				id="tableUsers">
				<thead>
					<tr>
						<th th:text="#{user.list.name}">Id</th>
						<th th:text="#{user.list.surname}"></th>
						<th th:text="#{user.list.email}"></th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="user : ${userList}">
						<td name="nombres" th:text="${user.name}"></td>
						<td th:text="${user.surname}"></td>
						<td th:text="${user.email}"></td>
						<td><a name="invite" th:href="${'/invite/send/'+user.id}" th:text="#{user.list.invite}"></td>
					</tr>
				</tbody>
			</table>
		</div>
		<footer th:replace="fragments/pagination" />
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
