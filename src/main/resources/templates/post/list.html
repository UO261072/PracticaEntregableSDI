<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{post.list}"></h2>
		<div class="table-responsive">
			<table class="table table-hover" th:fragment="tablePosts"
				id="tablePosts">
				<thead>
					<tr>
						<th th:text="#{post.list.date}"></th>
						<th th:text="#{post.list.title}"></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="post : ${postList}">
						<td th:text="${post.date}"></td>
						<td name="title" th:text="${post.title}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<footer th:replace="fragments/footer" />
</body>
</html>
