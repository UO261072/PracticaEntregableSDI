<!DOCTYPE html>
<html>
<head th:replace="fragments/head" />
<body>

	<nav th:replace="fragments/nav" />
	<div class="container">
		<h2 th:text="#{post.add.title}"></h2>
		<form class="form-horizontal" method="post" action="/post/add"
			th:object="${post}">


			<div class="form-group">

				<div class="form-group">
					<label th:text="#{post.add.title}" class="control-label col-sm-2"
						for="title"></label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="title" /> <span
							class="text-danger" th:if="${#fields.hasErrors('title')}"
							th:errors="*{title}" />
					</div>
				</div>

				<div class="form-group">
					<label th:text="#{post.add.text}" class="control-label col-sm-2"
						for="text"></label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="text" />
					</div>
				</div>

			</div>


			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary"
						th:text="#{invite.send.button}">Send</button>
				</div>
			</div>
		</form>
	</div>
	<footer th:replace="fragments/footer" />
</body>

</html>
